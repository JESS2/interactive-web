<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sample 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../@shared/css/default.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
  <section class="scroll-section" id="scroll-section">
    <div class="sticky-elem sticky-elem-canvas">
      <canvas id="video-canvas" width="1920" height="1080"></canvas>
    </div>
    <h1>Sunrise</h1>
    <div class="sticky-elem main-message main-message-1">
      <p>새벽에 태양의 윗부분이<br>지평선에 접하는 순간</p>
    </div>
    <div class="sticky-elem main-message main-message-2">
      <p>계절에 따라 변하는<br>해돋이의 시각</p>
    </div>
    <div class="sticky-elem main-message main-message-3">
      <p>대기 통과시 굴절되는<br>태양의 광선</p>
    </div>
    <div class="sticky-elem main-message main-message-4">
      <p>해돋이를 맞이하는<br>해맞이 문화</p>
    </div>
  </section>
  <section class="end-section">
    <h1>END</h1>
  </section>
</div>

<script src="main.js"></script>
</body>
</html>
